<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
</head>
<body>

<form action="https://formspree.io/f/xeeejejv" method="POST">
  <label>
    Dein Name:<br>
    <input type="text" name="name">
  </label><br><br>

  <label>
    Deine E-Mail:<br>
    <input type="email" name="_replyto" required>
  </label><br><br>

  <label>
    Nachricht:<br>
    <textarea name="message" rows="5" required></textarea>
  </label><br><br>

  <button type="submit">Senden</button>
</form>

</body>
</html>
